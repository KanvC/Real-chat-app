<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/ >
    <link rel="stylesheet" href="/css/styles.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       <script src= "https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    </head>
<body style="background-image:url('ww.jpg')">
    <div class='front_bar'><i class="fas fa-smile" style="font-size:30px ;color:yellow"></i>&nbsp;&nbsp;&nbsp;<b><font size="3">Chat-App</font></b><a href='index.html' class='leave'><div style="text-align:right">Leave Room</a><a href=information.html class='leave_2'>Help and Info</a></div></div>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar" style="background-image: url(kk.jpg);">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Enter a message to everyone" required autocomplete="off">
                    <button><i class="fas fa-paper-plane">Send</i></button>
                </form>
                <button id="send-location"><i class="fas fa-location-arrow fa-spin" style="color:red;font-size:15px"></i>Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <table><tr><td> {{message}}</td></tr></table>
            </div>
        </script>
        <script id="message-template1" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name" ><p class="settle1">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</p></span>
                </p>
                <table align="right" class="tav"><tr><td>{{message}}</td></tr></table>
            </div>
        </script>


    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">https://currentLocation</a></p>
            </div>
        </script>
        <script id='location-message-template1' type='text/html'>
            <div class="message">
                <p>
                    <span class="message__name"><p class="settle1">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</p></span>
                </p>
     
    <p><a href="{{url}}" target="_blank"><p class="settle1">https://currentLocation</p></font></a></p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><i class="fas fa-comment">{{room}}</i></h2>
        <h3 class="list-title"><i class="fas fa-users">  Participation({{count}})</i></h3>
        <ul class="users">
            {{#users}}
                <li><i class="fas fa-user-circle"> {{username}}</i></li>
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
<script>
    $("#emoji").emojioneArea({
        pickerPosition:"top"
    })
    </script>


</html>
